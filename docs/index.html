<html>
    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="/jquery-ui-1.13.1/jquery-ui.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/jquery-ui-1.13.1/jquery-ui.js"></script>
        <script src="/jquery-ui-1.13.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="container">
            <canvas id="canvas" width="600" height="400"></canvas>
            <br>
            <span>Score: <b id="score">0</b></span>
            <br><br>
            <div id="selectionMenu">
                <p><strong>Choose your snake color...</strong></p>
                <button id="greenButton">Green</button>
                <button id="blueButton">Blue</button>
                <button id="yellowButton">Yellow</button>
                <button id="purpleButton">Purple</button>
            </div>
            <div id="gameOverScreen">
                <h1>Game Over!</h1>
                <button id="playAgainButton">Play Again</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
